<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/logo-principal-header.png" type="image/png">
    <title>Citas | Gino Li Salón & Spa</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- NAVBAR-->
    <header>

        <nav class="navegacion-principal">
            <img src="../img/logo-principal.jpeg" alt="main-img">
        </nav>

    </header>

    <!-- APPOINTMENT -->
    <section class="appointment">

        <h2>Reservar una cita</h2>

        <form id="appointmentForm">

            <!-- SERVICE -->
            <label for="service">Servicios</label>
            <select id="service" name='service' required>
               <option value="">Seleccione un servicio</option>
            </select>

            <!-- TIEMPO DE SERVICIO (OPCIONAL) -->
            <label for="duration_override">Duración del servicio (Manual en minutos)</label>
            <input type="number" id="duration_override" min="5" step="5" placeholder="Ej: 60">
            <small id="durationHint"></small>
            
            <!-- EMPLOYEES -->
            <label for="employee">Trabajador</label>
            <select id="employee" name='employee' required>
                <option value="">Seleccione un trabajador</option>
            </select>

            <!-- DATE -->
            <label for="date">Fecha</label>
            <input type="date" id="date" name='date' required>

            <!-- TIME -->
            <label for="time">Hora</label>
            <select id="time" name='time' required>
                <option value="">Seleccione una hora</option>
            </select>

            <!-- PRECIO FINAL (OBLIGATORIO) -->
            <label for="price_final">Precio final (manual)</label>
            <input type="number" id="price_final" min="0" step="0.5" required placeholder="Ej: 50">

            <button type="submit">Reservar cita</button>

        </form>
        
    </section>

    <!-- FOOTER -->
    <footer>
        
        <p>©2026 Gino Li Salón & Spa</p>
        
    </footer>

    <script src="/js/appointments.js"></script>
</body>
</html>
